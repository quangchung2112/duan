<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang HTML Đơn Giản</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Chào Mừng Đến Với Trang HTML Của Tôi</h1>
    <p>Đây là một trang web đơn giản được tạo bằng HTML.</p>
    <button onclick="alert('Bạn đã nhấn nút!')">Nhấn Tôi!</button>
  </body>
</html>
